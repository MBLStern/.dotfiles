monitor = DP-1, 1920x1080@60, 0x0, 1

$terminal = /usr/bin/ghostty
$fileManager = /usr/bin/nautilus
$menu = /usr/bin/wofi --show drun
$lock = /usr/bin/hyprlock
$hypridle = /usr/bin/hypridle
$screenshare_setup = /usr/bin/dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = $terminal
exec-once = $screenshare_setup
exec-once = $hypridle

env = XCURSOR_SIZE, 16

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1
    inactive_opacity = 0.85

    shadow {
        enabled = false
        range = 0
        render_power = 0
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 0
        passes = 0
        vibrancy = 0
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    background_color = 000000
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_scale_notification = true
    force_default_wallpaper = 0
    vfr = true
}

cursor{
    inactive_timeout = 2
    no_warps = true
    enable_hyprcursor = false
}

input {
    kb_layout=us,de
    kb_options=grp:win_space_toggle
    follow_mouse = 0
    sensitivity = 0
    touchpad {
        natural_scroll = false
        tap-to-click = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



ecosystem {
    no_update_news = true
    no_donation_nag = true
}

xwayland {
    force_zero_scaling = true
}

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $menu
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, W, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, $lock
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# bindel = ,XF86AudioRaiseVolume, exec, pamixer -i 5 
# bindel = ,XF86AudioLowerVolume, exec, pamixer -d 5 
# bindel = ,XF86AudioMicMute, exec, pamixer --default-source -m
# bindel = ,XF86AudioMute, exec, pamixer -t
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume --inc 
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume --dec 
bind = ,XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume --toggle-mic 
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume --toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

#bind = keyboard_brightness_up_shortcut, exec, $HOME/.config/hypr/scripts/kbbacklight --inc
#bind = keyboard_brightness_down_shortcut, exec, $HOME/.config/hypr/scripts/kbbacklight --dec



bind = $mainMod, Escape, exec, killall waybar || waybar

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
